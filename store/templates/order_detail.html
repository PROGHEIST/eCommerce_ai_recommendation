<!-- store/order_detail.html -->

{% extends 'base.html' %}

{% block content %}
<section class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-gray-800">Order Details</h2>
    <div class="mt-8">
        <p class="text-lg font-semibold">Order #{{ order.id }} placed successfully.</p>
        <h3 class="text-xl font-semibold mt-4">Items</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
            {% for item in order.items.all %}
            <div class="bg-white shadow-md rounded-lg p-4">
                <h4 class="text-lg font-semibold">{{ item.product.name }}</h4>
                <p>Quantity: {{ item.quantity }}</p>
                <p>Price: Rs {{ item.price }}</p>
            </div>
            {% endfor %}
        </div>
        <h3 class="text-xl font-semibold mt-6">Total: Rs {{ order.total_price }}</h3>

    </div>
</section>
{% endblock %}
