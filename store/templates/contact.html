{% extends 'base.html' %}
{% block content %}
<section class="px-4 py-12 bg-gray-50">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 sm:p-8">
        <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %} bg-red-100 border border-red-400 text-red-700 {% else %} bg-green-100 border border-green-400 text-green-700 {% endif %} px-4 py-3 rounded relative mb-4">
                    <strong class="font-bold">{{ message.tags|title }}:</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'contact' %}" method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
                <input type="text" name="subject" id="subject" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea name="message" id="message" rows="5" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Write your message here..."></textarea>
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
