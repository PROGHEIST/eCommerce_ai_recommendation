{% extends 'base.html' %}
{% load static %}

{% block content %}
<body class="flex flex-col items-center justify-center min-h-screen bg-white">
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-96" id="login-box">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Welcome Back</h2>

        {% if messages %}
            <div class="bg-red-100 text-red-700 p-3 rounded mt-2">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg mb-2">
            <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg mb-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Log In
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600">Sign up</a></p>
    </div>

    <script>
        gsap.to("#login-box", { opacity: 1, y: -20, duration: 1, ease: "power2.out" });
    </script>

{% endblock %}
