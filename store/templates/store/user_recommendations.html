{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Recommended Products for You</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for product in recommended_products %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
          
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900">{{ product.name }}</h3>
            <p class="text-gray-600 text-sm mt-2 line-clamp-2">{{ product.description }}</p>
            
            <div class="mt-4 flex justify-between items-center">
              <span class="text-lg font-bold text-indigo-600">${{ product.price }}</span>
              <span class="bg-indigo-100 text-indigo-600 text-xs font-medium px-2 py-1 rounded">
                {{ product.category }}
              </span>
            </div>
            
            <a href="#" class="mt-4 block text-center bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
              View Details
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
